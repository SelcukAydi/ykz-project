<div class="content">
    <div class="container-fluid">
        <div class="page-title-box">
            <div class="row align-items-center">
                
                <div class="col-sm-6">
                    <h4 class="page-title">Blank page</h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Veltrix</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Extra Pages</a></li>
                        <li class="breadcrumb-item active">Blank page</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- end row -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mt-0 header-title">Trademark Search Form</h4>
                        
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Trademark Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="example-text-input" placeholder="Trademark Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" disabled id="price" placeholder="Calculate Price">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Applicant Full Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="fullName" placeholder="Full Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <textarea name="address" id="address" cols="30" rows="10" placeholder="Address" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="meaning" class="col-sm-2 col-form-label">Type</label>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="meaning" name="type" class="custom-control-input">
                                <label class="custom-control-label" for="meaning">Meaning</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="translation" name="type" class="custom-control-input">
                                <label class="custom-control-label" for="translation">Translation</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="transliteration" name="type" class="custom-control-input">
                                <label class="custom-control-label" for="transliteration">Transliteration</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Trademark Class</label>
                            <ng-multiselect-dropdown
                            [placeholder]="'Select Classes'"
                            [data]="classList"
                            [settings]="dropdownSettings">
                        </ng-multiselect-dropdown>
                        </div>

                        <div class="form-group">
                            <label>Good</label>
                            <ng-multiselect-dropdown
                            [placeholder]="'Select Goods'"
                            [data]="goodList"
                            [settings]="dropdownSettings">
                        </ng-multiselect-dropdown>
                        </div>
                       
                        <div class="form-group">
                            <label>Logo File</label>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                          </div>

                          <div class="form-group">
                            <label>Claim Priorty File</label>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                          </div>

                          <div class="form-group">
                            <label>PoA File</label>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                          </div>
                     
                  
                       <div class="form-group row">
                        <button type="button" class="btn btn-primary btn-lg btn-block waves-effect waves-light">Submit Item</button>
                       </div>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div>
    <!-- container-fluid -->

</div>
