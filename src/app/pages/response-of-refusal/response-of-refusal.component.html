<div class="content">
    <div class="container-fluid">
        <div class="page-title-box">
            <div class="row align-items-center">
                
                <div class="col-sm-6">
                    <h4 class="page-title">Blank page</h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Veltrix</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Extra Pages</a></li>
                        <li class="breadcrumb-item active">Blank page</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- end row -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mt-0 header-title">Response Of Refusal Form</h4>
                        
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Trademark Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="example-text-input" placeholder="Trademark Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="number" class="col-sm-2 col-form-label">Trademark Number</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="number" placeholder="Trademark Number">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" disabled id="price" placeholder="Calculate Price">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Applicant Full Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="fullName" placeholder="Full Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="absoluteGround" class="col-sm-2 col-form-label">Refusal Based On</label>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="absoluteGround" name="refusalReason" class="custom-control-input">
                                <label class="custom-control-label" for="absoluteGround">Absolute Grounds</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="relativeGround" name="refusalReason" class="custom-control-input">
                                <label class="custom-control-label" for="relativeGround">Relative Grounds</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="requestComment" class="col-sm-2 col-form-label">Request Comment</label>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" id="requestComment" name="requestComment" class="custom-control-input">
                                <label class="custom-control-label" for="requestComment">Request</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <ng-multiselect-dropdown
                            [placeholder]="'Select Classes'"
                            [data]="classList"
                            [settings]="dropdownSettings">
                        </ng-multiselect-dropdown>
                        </div>

                        <div class="form-group">
                            <label>Refusal Document</label>
                            <input type="file" class="filestyle" data-buttonname="btn-secondary">
                        </div>

                        <div class="form-group">
                            <label>PoA File</label>
                            <input type="file" class="filestyle" data-buttonname="btn-secondary">
                        </div>
                       
                    
                     
                  
                       <div class="form-group row">
                        <button type="button" class="btn btn-primary btn-lg btn-block waves-effect waves-light">Submit Item</button>
                       </div>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div>
    <!-- container-fluid -->

</div>
